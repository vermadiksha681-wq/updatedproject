<div class="form-container">
  <div class="form-box">
    <h2>Sign up</h2>
    <form action="signup_process.html" method="POST">
      
      <!-- First Name -->
      <input 
        type="text" 
        name="first_name" 
        placeholder="First name" 
        required
        pattern="[A-Za-z]{2,20}" 
        title="First name should contain only letters, 2-20 characters"
      >

      <!-- Last Name -->
      <input 
        type="text" 
        name="last_name" 
        placeholder="Last name" 
        required
        pattern="[A-Za-z]{2,20}" 
        title="Last name should contain only letters, 2-20 characters"
      >

      <!-- Email -->
      <input 
        type="email" 
        name="email" 
        placeholder="E-mail" 
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        title="Enter a valid email (e.g., user@example.com)"
      >

      <!-- Password -->
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
        minlength="6" 
        title="Password must be at least 6 characters"
      >

      <!-- Confirm Password -->
      <input 
        type="password" 
        name="confirm_password" 
        placeholder="Confirm Password" 
        required
        minlength="6"
        title="Please re-enter your password"
      >

      <button type="submit">Create account</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
